<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/assets/style.css" type="text/css">

<!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish&display=swap" rel="stylesheet">
<!-- end -->

    <title>Update Password</title>
</head>
<body>
    <main class="wrapp">
        <section>
            <div class="overlay logo">
                    <img src="./asset/assets/tickitz 1.png" alt="'logo">
                    <div>Lets reset your password</div>
                    <p>To be able to use your account again, please complete the following steps.</p>
                    <div class="circ-1">
                        <div class="circle">1</div>
                        <p>Fill your complete email</p>
                    </div>
                    <div class="circ-1">
                        <div class="circle">2</div>
                        <p>Check your email</p>
                    </div>
                    <div class="circ-1">
                        <div class="circle active">3</div>
                        <p>Enter your new password</p>
                    </div>
                    <div class="circ-1">
                        <div class="circle">4</div>
                        <p>Done</p>
                    </div>
                </div>
            </section>

        <section>
            <div class="title desc">
                <h2>Fill your complete password</h2>
                <p>We'll send a link to your email shortly</p>
            </div>
            <form class="form border">
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Write your password"/>
                </div>
                <div>
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Write your conirm password"/>
                </div>
                <div>
                    <button class="btn btn-second" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
